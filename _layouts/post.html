---
layout: default
---

<article class="post">
  <h1>{{ page.title }}<span style="font-weight:400; font-style: italic; font-size: 90%;"> ({{ page.submission }})</span></h1>

  <span>
      {% for tag in page.tags %}
      <a class="post-tag" href="/search?tag={{ tag | escape }}">{{ tag }}&nbsp;</a>
      {% endfor %}
  </span>

  <i><a href="{{ page.article }}" style="color:blue"><br><br>{{ page.article }}</a></i>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
