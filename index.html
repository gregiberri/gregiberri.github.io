---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
    <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}<span style="font-weight:400; font-style: italic; font-size: 90%;"> ({{ post.submission }})</span></a></h1>

        <span>
            {% for tag in post.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a class="post-tag" href="/search?tag={{ tag | escape }}">{{ tag }}&nbsp;</a>
            {% endfor %}
        </span>

        <div class="entry">
            <br>{{ post.description }}
        </div>

    </article>
    {% endfor %}
</div>
